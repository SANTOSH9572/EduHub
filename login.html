<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduHub Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .default-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .default-info h4 {
            color: #667eea;
            margin-bottom: 8px;
        }

        .default-info p {
            color: #666;
            font-size: 14px;
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üéì EduHub</h1>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">User name:</label>
                <input type="text" id="username" name="username" value="eduhub" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="eduhub143" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        

    </div>

    <!-- Telegram Popup -->
    <div id="telegramPopup" style="
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        z-index: 9999;
    ">
        <div style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #23272f;
            color: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
        ">
            <h2>üîê Login Credentials</h2>
            <p style="margin: 20px 0;">If you want username and password then join telegram channel</p>
            <a href="https://t.me/+c-d8q-qp1kM0OGY1" target="_blank" style="
                background: #00b4d8;
                color: #fff;
                padding: 12px 25px;
                border-radius: 8px;
                text-decoration: none;
                font-weight: bold;
                display: inline-block;
                margin: 10px;
            ">Join Telegram</a>
            <br>
            <button onclick="closeTelegramPopup()" style="
                background: #34384a;
                color: #fff;
                padding: 8px 20px;
                border-radius: 8px;
                border: none;
                cursor: pointer;
                margin-top: 10px;
            ">Close</button>
        </div>
    </div>

    <script>
        function closeTelegramPopup() {
            document.getElementById('telegramPopup').style.display = 'none';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'eduhub' && password === 'eduhub143') {
                alert('Login successful! Redirecting to EduHub...');
                window.location.href = 'index.html';
            } else {
                alert('Invalid credentials! Please use the default login details.');
            }
        });
    </script>
</body>
</html>
